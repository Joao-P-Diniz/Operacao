<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora JS</h1>
        <p>Jo√£o Pedro Diniz</p> 
    </header>
    <div class="container">
        
        <div class="inputs">
            
            <input type="text" name="input1" id="input1" placeholder="Valor 1">
            
            <input type="text" name="input2" id="input2" placeholder="Valor 2">
        </div>
        <div class="operacao">
            <button id="somarBtn">+</button>
            <button id="subtrairBtn">-</button>
            <button id="multiplicarBtn">*</button>
            <button id="dividirBtn">/</button>
            <button id="clearBtn">CE</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
